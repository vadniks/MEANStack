
<!--suppress AngularUndefinedBinding -->
<div *ngIf="contact" class="row">
    <div class="col-md-12">
        <h3 *ngIf="contact._id">Contact details</h3>
        <h2 *ngIf="!contact._id">New contact</h2>
    </div>
</div>
<div *ngIf="contact" class="row">
    <form class="col-md-12">
        <div class="form-group">
            <label for="username">Name</label>
            <input
                class="form-control"
                id="username"
                [(ngModel)]="contact.username"
                name="username"
                placeholder="Name"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input
                class="form-control"
                id="email"
                [(ngModel)]="contact.email"
                name="email"
                placeholder="example@email.com"/>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile phone</label>
            <input
                class="form-control"
                id="mobile"
                [(ngModel)]="contact.telephone.mobile"
                name="mobile"
                placeholder="+1234567890"/>
        </div>
        <div class="form-group">
            <label for="home">Home phone</label>
            <input
                class="form-control"
                id="home"
                [(ngModel)]="contact.telephone.home"
                name="home"
                placeholder="+1234567890"/>
        </div>
        <button
            class="btn btn-primary"
            *ngIf="!contact._id"
            (click)="create()">
            Create contact
        </button>
        <button
            class="btn btn-info"
            *ngIf="contact._id"
            (click)="update()">
            Update contact
        </button>
        <button
            class="btn btn-danger"
            *ngIf="contact._id"
            (click)="delete()">
            Delete contact
        </button>
    </form>
</div>
